<div class="apos-singleton" {% if slug %} data-slug="{{ slug }}" {% endif %} data-type="{{ type }}" data-options="{{ options | jsonAttribute }}">
  <div class="apos-normal-view">
    {%- if edit -%}
      <div class="apos-area-controls">
        <a class="apos-control apos-button apos-edit-singleton" href="#">{{ options.verb or itemType.verb or 'Edit' }} {{ options.label or itemType.label }}</a>
      </div>
      <div class="apos-clear"></div>
    {%- endif -%}
    <div class="apos-content">
      {% if item %}
        {{ aposItemNormalView(item, options) }}
      {% endif %}
    </div>
  </div>
</div>
