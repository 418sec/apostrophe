<div class="apos-singleton" data-slug="{{ slug }}" data-type="{{ type }}">
  <div class="apos-normal-view">
    {%- if edit -%}
      <div class="apos-area-controls">
        <a class="apos-control apos-button apos-edit-singleton" href="#">Edit {{ itemType.label }}</a>
      </div>
      <div class="apos-clear"></div>
    {%- endif -%}
    <div class="apos-content">
      {% if item %}
        {{ aposItemNormalView(item, item.options) }}
      {% endif %}
    </div>
  </div>
</div>
