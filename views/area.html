<div class="apos-area" data-apos-slug="{{ slug }}" data-apos-controls="{{ controls.join(' ') }}">
  <div class="apos-normal-view">
    {%- if edit -%}
      <div class="apos-area-controls">
        <a class="apos-control apos-button apos-edit-area" href="#">Edit</a>
      </div>
      <div class="apos-clear"></div>
    {%- endif -%}
    <div class="apos-content">{{ aposAreaContent(items) }}</div>
  </div>
</div>
