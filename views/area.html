<div class="apos-area" data-slug="{{ options.slug }}" data-options="{{ options | jsonAttribute }}">
  <div class="apos-normal-view">
    {%- if options.edit -%}
      <div class="apos-area-controls">
        <a class="apos-control apos-button apos-edit-area" href="#"><i class="icon-pencil"></i></a>
      </div>
      <div class="apos-clear"></div>
    {%- endif -%}
    <div class="apos-content">{{ aposAreaContent(options.area.items, options) }}</div>
  </div>
</div>
