<ul data-content-menu class="apos-ui-container apos-ui apos-ui-dropdown">
  <li><span class="apos-ui-btn apos-content-menu-toggle" data-content-menu-toggle><i class="icon-plus"></i>{% if data.options.addLabel %}{{ __(data.options.addLabel) | e }}{% else %}{{ __('Add Content') }}{%endif %}</span>
    <ul class="apos-editor2-content-menu-options apos-ui-menu" data-content-menu-options>
      {% for name, options in data.options.widgets %}
        <li data-add-item-type="{{ name | e }}"><i class="{{ data.widgetManagers[name].icon }} fw icon-fw"></i> {{ __(data.widgetManagers[name].label) | e }}</li>
      {% endfor %}
    </ul>
  </li>
</ul>
