{# the base template that all modals extend #}

<div data-modal class="apos-ui-modal apos-template {% block modalClass %}{% endblock %}" {% block dataAttrs %}{% endblock %}>
  <div class="apos-ui-modal-header">
    <span class="apos-ui-modal-title">
      {% block label %}Give Me a Label!{% endblock %}
    </span>
    {% block controls %}{% endblock %}
  </div>
  <div class="apos-ui-modal-instructions">
    {% block instructions %}{% endblock %}
  </div>
  <div class="apos-ui-modal-filters">
    {% block filters %}{% endblock %}
  </div>
  <div class="apos-ui-modal-body">
    {% block body %} I am a Modal! {% endblock %}

  </div>
  <div class="apos-ui-modal-footer">
    {% block footer %} {% endblock %}
  </div>
</div>
