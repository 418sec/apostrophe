{% for piece in data.pieces %}
  <tr data-piece>
    {% for column in data.columns %}
      <td class="apos-manage-{{ data.options.name | css }}-{{ column.name | css }}">
          <span><a href="#" data-edit-{{ data.options.name | css }}="{{ piece._id }}">{% if column.partial %}{{ column.partial(piece[column.name]) }}{% else %}{{ piece[column.name] }}{% endif %}</a></span>
      </td>
    {% endfor %}
  </tr>
{% endfor %}
