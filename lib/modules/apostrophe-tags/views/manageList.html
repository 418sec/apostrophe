<div class="apos-manage-tags">
  {%- for result in data.results -%}
    <div class="apos-manage-tag">
      <div class="apos-manage-tag-label">
        <input type="text" class="apos-field-input apos-field-input-text" disabled=true value="{{ result }}"/>
      </div>
      <div class="apos-manage-tag-controls">
        <a href="#" data-apos-tag-rename="{{ result }}" class="apos-manage-tag-control fa fa-pencil"></a>
        <a href="#" data-apos-tag-delete="{{ result }}" class="apos-manage-tag-control fa fa-trash-o"></a>
      </div>
    </div>
  {%- endfor -%}
</div>
