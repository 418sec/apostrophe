<div class="apos-schema-tabs apos-array-items">
  {% for item in data.arrayItems %}
    <div class="apos-schema-tab apos-array-item{{ ' apos-active' if (data.active == loop.index0)}}" data-apos-array-items-trigger="{{loop.index0}}">
      {{item._title or "I'm a title"}}
    </div>
  {% endfor %}
</div>
