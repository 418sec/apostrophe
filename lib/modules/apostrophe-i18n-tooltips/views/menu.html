<div class="apos-i18n-tooltips">
{% if data.active %}
  <button data-i18n-tooltips-deactivate class="apos-i18n-tooltips-deactivate">&laquo; i18n</button>
  <button data-i18n-tooltips-toggle="keys" class="apos-i18n-tooltips-toggle">Keys</button>
  <button data-i18n-tooltips-toggle="translations" class="apos-i18n-tooltips-toggle apos-active">Translations</button>
{% else %}
  <button data-i18n-tooltips-activate class="apos-i18n-tooltips-activate">&raquo; i18n</button>
{% endif %}
</div>
